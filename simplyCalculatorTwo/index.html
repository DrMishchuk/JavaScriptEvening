<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simly Salculato Two</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="mainCalculator">
        <div class="inputBlock">
            <label for="">Number 1</label>
            <input id="numberOne" type="number" value="5">
        </div>
        <div class="inputBlock">
            <label for="">Number 2</label>
            <input id="numberTwo" type="number" value="100">
        </div>
        <hr/>
        <div class="buttomBlock">
            <button id="buttonDevide">/</button>
            <button id="buttonMultiply">*</button>
            <button id="buttonMinus">-</button>
            <button id="buttonPlus">+</button>
        </div>
        <hr/>
        <div class="outputBlock">
            <p id="output">Output</p>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
